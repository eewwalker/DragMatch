<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DRAG MATCH!</title>
  <link rel="stylesheet" href="memory-game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header-container">
    <div class="title-container">
      <h1>DRAG MATCH</h1>
      <p class="title-info">Matching game with Drag Race Winners</p>
    </div>
    <div class="scores">
      <div class="score-container">
        <p>Score</p>
        <div id="score"></div>
      </div>
      <div class="score-container">
        <p>Best Score</p>
        <div id="best-score"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="reset-scores">Reset Scores</button>
      <button id="reset-game">New Game</button>
    </div>
  </header>

  <div id="game"></div>
  <script src="memory-game.js"></script>

</body>

</html>
